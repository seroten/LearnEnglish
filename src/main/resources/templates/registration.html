<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<!--      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">-->
<head>
    <meta charset="UTF-8">
    <title>Registration page </title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <script type="text/javascript" th:src="@{/js}"></script>
</head>
<body>
<div class="container">
    <div th:replace="top"></div>

    <div class="content_background">
        <p class="registration_heading_text">Add new user</p>
        <form class="login" th:method="POST" th:action="@{/registration}">
            <div style="color: red" th:if="${message}">
                <p th:utext="${message}"/>
            </div>
            <div><label class="login_text"> User name : <input class="login_text" type="text" name="username"/> </label></div>
            <div><label class="login_text"> Password: <input class="login_text" type="password" name="password"/></label></div>
            <div><button class="login_button button_text login_button_text" type="submit"/>Sign Up</div>
        </form>
        <div>
            <a class="button_text login_button_text login_sign_up" th:href="@{/}">Back to main</a>
        </div>
    </div>

    <div th:replace="footer"></div>
</div>
</body>
</html>
