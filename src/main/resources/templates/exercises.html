<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Learn English</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>

<body>
<div class="container">
    <div th:replace="top"></div>

    <div class="content_background">
        <form th:method="GET">
            <div class="table_sound">
                <div class="border_words">
                    <div class="words">
                        <p class="words_text" th:utext="${word.getTranslate()}"></p>
                    </div>

                    <div class="line"></div>

                    <div class="words">
                        <p class="words_text" style="opacity:0" id="hidden_word" th:utext="${word.getWord()}"></p>
                    </div>
                </div>
                <div class="div_sound">
                    <button class="sound_button" type="button" th:onclick="'javascript:speak(' + '\'' + ${word.getWord()} + '\'' + ')'">
                        <img th:src="@{/img/sound--green.svg}" alt="sound">
                    </button>
                </div>
            </div>
            <div class="next_button">
                <input type="text" hidden name="wordsNumber" id="wordsNumber">
                <button type="button" id="button_1" th:onclick="'javascript:previous(' + ${wordNumber} + ')'"
                        th:formaction="@{/exercises}">
                    <p class="button_text" id="previous">
                        Previous
                    </p>
                </button>
                <button type="button" id="button_2" onclick="showWord()"
                        th:formaction="@{/repeated/{wordId}(wordId = ${word.getId()})}">
                    <p class="button_text" id="next">
                        Show
                    </p>
                </button>
            </div>
            <div class="repeat_button" id="repeat_button">
                <input type="hidden" th:name="learnedField" th:value="${learnedField}">
                <button class="button_2" type="button" id="button_3"
                        th:onclick="'javascript:unlearned(' + ${wordNumber} + ')'"
                        th:formaction="@{/unrepeated/{wordId}(wordId = ${word.getId()})}">
                    <p class="button_text" id="repeat">
                        Mark as unrepeated
                    </p>
                </button>
            </div>
        </form>
        <form>

        </form>
    </div>

    <div th:replace="footer"></div>
</div>
</body>

</html>
